<div class="container">
  <div class="cards pt-5">
    <h3 class="w-100 text-center" *ngFor="let card of cards">
      {{ cardType2String(card.cardType) }}
    </h3>
  </div>

  <div class="day-card p-4" *ngFor="let day of daysReversed">
    <h4 class="w-100 text-center">День {{ getDayNumber(day) }}</h4>
    <p class="day-event w-100 text-center" *ngFor="let log of day.dayLog">
      {{ log }}
    </p>
  </div>
</div>
